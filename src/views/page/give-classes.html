<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">
    <title>Proffy | Sua plataforma de estudos online</title>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/partials/header.css">
    <link rel="stylesheet" href="/style/partials/forms.css">
    <link rel="stylesheet" href="/style/partials/page-give-classes.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <script src="/scripts/addField.js" defer></script>
    <!-- Jquery Dialog -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css" integrity="sha512-0V10q+b1Iumz67sVDL8LPFZEEavo6H/nBSyghr7mm9JEQkOAm91HNoZQRvQdjennBb/oEuW+8oZHVpIKq+d25g==" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js" defer integrity="sha512-zP5W8791v1A6FToy+viyoyUUyjCzx+4K8XZCKzW28AnCoepPNIXecxh9mvGuy3Rt78OzEsU+VCvcObwAMvBAww==" crossorigin="anonymous"></script>
    <!-- Jquery Dialog -->
    <!-- defer carregar depois de todos -->
</head>

<body id="page-give-classes">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>
            <div class="header-content">
                <strong>Que incrível que voçê quer dar aulas</strong>

                <p>O primeiro passo, é preencher esse formulário de inscrição</p>

            </div>
        </header>
        <main>
            <form action="/saveClasses" id="create-class" method="POST">
                <fieldset>
                    <legend>Seus dados</legend>

                    <div class="input-block">
                        <label form="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>

                    <div class="input-block">
                        <label form="avatar">Link da sua foto<small>(comece com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label form="whatsapp">Whatsapp<small>(somente número)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>


                    <div class="textarea-block">
                        <label form="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>


                </fieldset>

                <fieldset>
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject"> Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione uma opção</option>
                            {%for subject in subjects %}
                            <option value="{{loop.index}}">{{subject}}</option>
                            {%endfor%}
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost"> Custo da sua hora/aula <small>(R$)</small></label>
                        <input name="cost" id="cost" type="number" required>
                    </div>
                </fieldset>


                <fieldset id="schedule-items">
                    <legend>Horários disponíveis
                        <button type="button" id="delete" class="delete">X</button>
                        <button type="button" id="add-time">+ Novo Horário</button>

                    </legend>

                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" required>
                                <option value="">Selecione uma opção</option>
                                {%for weekday in weekdays %}
                                <option value="{{loop.index0}}">{{weekday}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]" required>
                        </div>
                    </div>

                </fieldset>

            </form>
            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso importante"> Importante!<br> preencha todos os dados

                </p>
                <button type="submit" form="create-class">Salvar cadastro</button>
            </footer>
        </main>

    </div>
</body>

</html>
